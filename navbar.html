<!-- Backend Switcher -->
<div style="position:fixed;top:10px;right:10px;background:#fff;padding:8px;border:1px solid #ccc;z-index:9999;font-size:14px;">
  <label for="api-select">API: </label>
  <select id="api-select" onchange="switchApi()">
    <option value="/api">App A (port 83)</option>
    <option value="/api1">App B (port 84)</option>
  </select>
</div>

<script>
  // Save selected API in localStorage
  function switchApi() {
    const select = document.getElementById('api-select');
    localStorage.setItem('selectedApi', select.value);
    alert('Switched to ' + select.value);
    location.reload(); // Reload to apply
  }

  // On page load: restore selection + highlight
  window.addEventListener('load', () => {
    const saved = localStorage.getItem('selectedApi') || '/api';
    const select = document.getElementById('api-select');
    select.value = saved;

    // Update all API calls to use selected base
    window.API_BASE = saved;
  });
</script>
