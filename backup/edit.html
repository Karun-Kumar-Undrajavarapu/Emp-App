<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee App - Edit</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Employee App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav me-auto">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/employees">Employees</a></li>
          <li class="nav-item"><a class="nav-link" href="/add">Add</a></li>
          <li class="nav-item"><a class="nav-link active" href="/edit">Edit</a></li>
        </ul>
        <ul class="navbar-nav">
          <li class="nav-item" id="loginLi"><a class="nav-link" href="/login">Login</a></li>
          <li class="nav-item" id="logoutLi" style="display:none;"><a class="nav-link" href="#" onclick="logout()">Logout</a></li>
          <li class="nav-item" id="roleDisplay" style="display:none;"><span class="navbar-text">Role: <span id="roleText"></span></span></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-header"><h3>Edit Employee</h3></div>
          <div class="card-body">
            <form id="editForm">
              <div class="mb-3"><label class="form-label">Name</label><input type="text" class="form-control" id="name" required></div>
              <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="email" required></div>
              <div class="mb-3"><label class="form-label">Department</label><select class="form-select" id="department" required><option value="">Select</option><option value="IT">IT</option><option value="HR">HR</option><option value="Finance">Finance</option></select></div>
              <button type="submit" class="btn btn-warning w-100">Update</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    
    const API_BASE = '/api';
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');
    if (!token) { window.location.href = '/login'; return; }
    document.getElementById('loginLi').style.display = 'none';
    document.getElementById('logoutLi').style.display = 'list-item';
    document.getElementById('roleDisplay').style.display = 'list-item';
    document.getElementById('roleText').textContent = role.charAt(0).toUpperCase() + role.slice(1);
    function logout() { localStorage.clear(); window.location.href = '/login'; }
    const urlParams = new URLSearchParams(window.location.search);
    const empId = urlParams.get('id');
    if (!empId) { alert('No employee ID'); window.location.href = '/employees'; return; }
    // Load data
    fetch(`${API_BASE}/employees/${empId}`, { headers: { 'Authorization': `Bearer ${token}` } })
      .then(res => res.json())
      .then(emp => {
        if (emp.error) { alert(emp.error); window.location.href = '/employees'; return; }
        document.getElementById('name').value = emp.name;
        document.getElementById('email').value = emp.email;
        document.getElementById('department').value = emp.department;
      });
    document.getElementById('editForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button'); btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Updating...'; btn.disabled = true;
      const body = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        department: document.getElementById('department').value
      };
      const res = await fetch(`${API_BASE}/employees/${empId}`, {
        method: 'PUT',
        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${token}` },
        body: JSON.stringify(body)
      });
      const data = await res.json();
      btn.innerHTML = 'Update'; btn.disabled = false;
      if (res.ok) { alert('Updated!'); window.location.href = '/employees'; } else alert('Error: ' + data.error);
    });
  </script>
</body>
</html>
