<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee App - Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Employee App</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"><span class="navbar-toggler-icon"></span></button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="/employees">Employees</a></li>
          <li class="nav-item"><a class="nav-link" href="/add">Add</a></li>
          <li class="nav-item"><a class="nav-link" href="/edit">Edit</a></li>
          <li class="nav-item"><a class="nav-link active" href="/login">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card">
          <div class="card-header"><h3>Login / Register</h3></div>
          <div class="card-body">
            <div class="row">
              <div class="col-md-6">
                <h5>Login</h5>
                <form id="loginForm">
                  <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" id="loginUser" required></div>
                  <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" id="loginPass" required></div>
                  <button type="submit" class="btn btn-primary w-100">Login</button>
                </form>
              </div>
              <div class="col-md-6">
                <h5>Register</h5>
                <form id="registerForm">
                  <div class="mb-3"><label class="form-label">Username</label><input type="text" class="form-control" id="regUser" required></div>
                  <div class="mb-3"><label class="form-label">Password</label><input type="password" class="form-control" id="regPass" required></div>
                  <div class="mb-3"><label class="form-label">Full Name</label><input type="text" class="form-control" id="regName" required></div>
                  <div class="mb-3"><label class="form-label">Email</label><input type="email" class="form-control" id="regEmail" required></div>
                  <div class="mb-3"><label class="form-label">Department</label><select class="form-select" id="regDept" required><option value="">Select</option><option value="IT">IT</option><option value="HR">HR</option><option value="Finance">Finance</option></select></div>
                  <div class="mb-3"><label class="form-label">Role</label><select class="form-select" id="regRole"><option value="user">User</option><option value="admin">Admin</option></select></div>
                  <button type="submit" class="btn btn-secondary w-100">Register</button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const API_BASE = '/api';
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button'); btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Logging in...'; btn.disabled = true;
      const res = await fetch(`${API_BASE}/login`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ username: document.getElementById('loginUser').value, password: document.getElementById('loginPass').value })
      });
      const data = await res.json();
      btn.innerHTML = 'Login'; btn.disabled = false;
      if (res.ok) {
        localStorage.setItem('token', data.token);
        localStorage.setItem('role', data.role);
        localStorage.setItem('userId', data.userId);
        localStorage.setItem('employeeId', data.employeeId || '');
        alert('Logged in!'); window.location.href = '/';
      } else {
        alert(data.error);
      }
    });
    document.getElementById('registerForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const btn = e.target.querySelector('button'); btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Registering...'; btn.disabled = true;
      const res = await fetch(`${API_BASE}/register`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          username: document.getElementById('regUser').value,
          password: document.getElementById('regPass').value,
          name: document.getElementById('regName').value,
          email: document.getElementById('regEmail').value,
          department: document.getElementById('regDept').value,
          role: document.getElementById('regRole').value
        })
      });
      const data = await res.json();
      btn.innerHTML = 'Register'; btn.disabled = false;
      alert(res.ok ? 'Registered! Now login.' : data.error);
    });
  </script>
</body>
</html>
